    <body>
        <h1>Temperature Calculator</h1>
        <h1>C = Celsius, F = Fahrenheit</h1>
        <form name = "TempText" id = "69">
            <input type="text" name="temp" value="" />
            <br>
            &emsp;
            <input type="submit" value="C > F" onclick = "ctmp()"/>
            &emsp;
            <input type="submit" value="F > C" onclick = "ftmp()"/>
        </form>
        <script>
            tmp = document.getElementById("69");
            function ctmp() {
                tmp.action = "tempjsp.jsp";
            }
            function ftmp() {
                tmp.action = "TempServlet";
            }
        </script>
    </body>
